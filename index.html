  const App = () => {
    // 1. Check localStorage for theme preference on load
    const initialDarkMode = localStorage.getItem('darkMode') === 'true';
    const [isDarkMode, setIsDarkMode] = useState(initialDarkMode);

    // Existing scroll logic
    const [isVisible, setIsVisible] = useState(true);
    const [lastScrollY, setLastScrollY] = useState(0);

    // Theme toggle function: now updates localStorage
    const toggleTheme = () => {
      setIsDarkMode(prev => {
        const newState = !prev;
        localStorage.setItem('darkMode', newState); // Save preference
        return newState;
      });
    };

    // Effect to apply the 'dark' class to the html tag whenever isDarkMode changes
    useEffect(() => {
      document.documentElement.classList.toggle('dark', isDarkMode);
    }, [isDarkMode]);


    const handleScroll = () => {
      const currentScrollY = window.scrollY;
      const scrollThreshold = 100; // Only start hiding after scrolling past 100px from the top

      if (currentScrollY > scrollThreshold) {
        if (currentScrollY > lastScrollY) {
          // Scrolling Down (Hide Navbar)
          setIsVisible(false);
        } else {
          // Scrolling Up (Show Navbar)
          setIsVisible(true);
        }
      } else {
        // At or near the top, always show the navbar
        setIsVisible(true);
      }

      setLastScrollY(currentScrollY);
    };

    useEffect(() => {
      window.addEventListener('scroll', handleScroll, { passive: true });
      return () => window.removeEventListener('scroll', handleScroll);
    }, [lastScrollY]); // Depend on lastScrollY to ensure the direction check is accurate

    return (
      <div className="min-h-screen">
        <Navbar isVisible={isVisible} isDarkMode={isDarkMode} toggleTheme={toggleTheme} />
        <div className="container mx-auto">
          <Hero />
          <WhatIDoSection />

    );
